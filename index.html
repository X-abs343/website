<!DOCTYPE html>
<html>
<head>
  <title>My Personal Website</title>
  <link rel="stylesheet" href="style.css">

  <script>
    // Get the TV element
    const tv = document.getElementById('tv');

    // Get the Xbox controller buttons
    const xboxControllerButtons = document.querySelectorAll('.xbox-controller-button');

    // Add an event listener to each Xbox controller button
    xboxControllerButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Zoom in to the TV
        tv.classList.add('zoomed-in');

        // Open the corresponding tab
        const tab = document.getElementById(button.dataset.tab);
        tab.classList.add('active');
      });
    });
  </script>
</head>
<body>

  <header>
    <h1>My Personal Website</h1>
  </header>

  <main>
    <div class="tabs">
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#resume">Resume</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#blog">Blog</a></li>
      </ul>

      <div id="about">
        </div>

      <div id="resume">
        </div>

      <div id="portfolio">
        </div>

      <div id="blog">
        </div>
    </div>
  </main>

</body>
</html>
